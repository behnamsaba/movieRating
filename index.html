<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Welcome to Movie Rating Website!</h1>
    <form id="memeform">
        <label for="MovieName">Movie Name:</label>
        <input type="text" name="MovieName" name="MovieName" placeholder="Enter Your Movie Here!">
        <label for="Rating">Rating:</label>
        <input type="number" name="Rating" id="Rating" min="0" max="10">
        <button type="button">Cick and Submit!</button>

    </form>
    <section>
        <table>
            <th>Name</th>
            <th>Rating</th>
            <th>Delete</th>
        </table>
        
    </section>



<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
